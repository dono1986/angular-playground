<div
  class="panel panel-default">
  <div class="panel-heading">{{ element.serverName }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.serverType === 'server'" style="color: red">{{ element.serverContent }}</strong>
      <em *ngIf="element.serverType === 'blueprint'">{{ element.serverContent }}</em>
    </p>
  </div>
</div>
