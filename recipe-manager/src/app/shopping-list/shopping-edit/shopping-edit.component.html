<div class="row">
  <div class="row-xs-12">
    <form #f="ngForm" (ngSubmit)="onAdd()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 ngModel
                 class="form-control"
                 required
                 
          >
          <!-- OLD: #nameInput> -->
          
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 name="amount"
                 ngModel
                 class="form-control"
                 required
                 pattern="^[1-9][0-9]*"
                 
          >
          <!-- OLD: #amountInput> -->

        </div>
      </div>
      <div class="col-xs-12">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">
          {{editMode ? 'Update' : 'Add'}}
        </button>
        <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
        <button class="btn btn-primary" type="button" (click)="onClear()">Clear form</button>
        <button class="btn btn-primary" type="button" (click)="onClearList()">Clear items</button>
      </div>
    </form>
  </div>
</div>
