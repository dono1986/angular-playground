<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>
            Project Name
            <input type="text" formControlName="projectname" id="projectname">
          </label>

          <p *ngIf="!projectForm.get('projectname').valid && projectForm.get('projectname').touched">
              
              <span *ngIf="projectForm.get('projectname').errors && projectForm.get('projectname').errors['required']">
                  Project Name is required!
                </span>
                <span *ngIf="projectForm.get('projectname').errors && projectForm.get('projectname').errors['projectNameInvalid']">
                   Name "{{projectForm.get('projectname').value}}" is not allowed!
                </span>

          </p>

        </div>

        <div class="form-group">
            <label>
              E-Mail Address
              <input type="email" formControlName="email" id="email">
            </label>

            <p *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">

                <span *ngIf="projectForm.get('email').errors && projectForm.get('email').errors['required']">
                  E-Mail Address is required!
                </span>
                <span *ngIf="projectForm.get('email').errors && projectForm.get('email').errors['email']">
                    Please enter correct E-Mail address
                </span>
            </p>

          </div>
          
        <div class="form-group">
             <label>
              Project Status
                <select formControlName="projectstatus">
                  <option value="stable">Stable</option>
                  <option value="critical">Critical</option>
                  <option value="finished">Finished</option>
                </select>
             </label>
        </div>

        <button type="submit" [disabled]="!projectForm.valid">Submit</button>
        
      </form>

    </div>
  </div>
</div>
